<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Món Quà Đặc Biệt Dành Cho Em</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Quicksand:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=anniversary_final_6">
</head>

<body>
    <div id="loading-overlay">
        <div class="loading-heart"></div>
        <p class="loading-text">Dành tặng em, những kỷ niệm đẹp nhất...</p>
    </div>

    <div id="container-3d"></div>

    <div id="ui-container">
        <div id="envelope-icon" class="hidden">
            <img src="assets/images/envelope.gif" alt="Mở thư">
        </div>
        <div id="music-player" class="hidden">
            <button id="play-pause-btn">
                <svg class="icon-play" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"></path>
                </svg>
                <svg class="icon-pause" viewBox="0 0 24 24" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                </svg>
            </button>
        </div>
    </div>

    <div id="letter-view" class="hidden">
        <div class="letter-container">
            <div id="letter-pages">
            </div>
            <div class="page-indicator"></div>
        </div>
    </div>

    <div id="image-modal" class="hidden">
        <img class="modal-content" id="modal-image">
    </div>

    <audio id="background-music" loop src="assets/audio/music.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
